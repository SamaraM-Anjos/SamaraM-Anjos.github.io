<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="script/controle.js" defer></script>
    <script src="script/controle2.js" defer></script>
    <title>Controle de despesas</title>
  </head>
  <body>
    <h2>Controle de despesas</h2>

    <div class="container">
      <h4>Saldo atual</h4>
      
      <h1 id="balance" class="balance">R$ 0.00</h1>

      <div class="inc-exp-container">
        <div>
          <h4>Receitas</h4>
          <p id="money-plus" class="money plus">+ R$0.00</p>
        </div>

        <div>
          <h4>Despesas</h4>
          <p id="money-minus" class="money minus">- R$0.00</p>
        </div>
      </div>

      <h3>Transações</h3>
      
      <ul id="transactions" class="transactions">
        <!-- <li class="minus">
          Salário <span>-$400</span><button class="delete-btn">x</button>
        </li> -->
      </ul>

      <h3>Adicionar transação</h3>
      
    <!--  <form id="form"> -->
        <div class="form-control">
          <label for="text">Nome</label>
          <input autofocus type="text" id="transaction-name" placeholder="Nome da transação" />
        </div>

        <div class="form-control">
          <label for="amount">Valor <br />
            <!--<small>(negativo - despesas, positivo - receitas)</small> -->
          </label>
          <input type="number" id="amount" placeholder="Valor da transação" />
        </div>

        <div class="form-control">
          <label for="category">Categoria <br />
            <small>Classe de Despesa / Receita</small>
          </label>
          <input list="category-list" type="text" id="category" placeholder="Escolha uma Categoria" />

          <datalist id="category-list"></datalist>

          <label for="dateTransaction">Data da transação</label>
          <input type="date" id="dateTransaction">

        </div>

        <button class="btn">Adicionar</button>
    <!--
      </form>
    -->  
    </div>
    <section>
      <h2>Resultado por período</h2>

      <div class="form">
        <div class="datas">
          <div class="labels">
            <label for="inicio">Início:</label>
            <label for="inicio">Término:</label>
          </div>
          <div class="inputs">
            <input type="date" id="dataInicio">
            <input type="date" id="dataFinal">
          </div>
        </div>
        <button class="btn">Pesquisar</button>
      </div>

      <div class="detalhamento">
        <table id="tableReceitas">
          <th colspan="2"> Receitas</th>

        </table>
        <table id="tableDespesas">
          <th colspan="2">Despesas</th>
          
        </table>
      </div>
    </section>
    
  </body>
</html>
